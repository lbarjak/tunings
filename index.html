<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CircleOfFifths</title>
    <meta name="author" content="Laszlo Barjak">
    <meta name="description" content="Circle Of Fifths">
    <meta name="keywords" content="circle of fifths">
    <style type="text/css">
    </style>
</head>

<body>
    <ul id="fifths"></ul>

    <script type="text/javascript">
        let start_note;
        function autorun() {
            let fifths = document.getElementById("fifths");
            start_note = 440;
            for (let i = 0; i <= 12; i++) {
                fifths.innerHTML += "<li>" + (start_note * (Math.pow(2, i / 12))).toFixed(2) + "</li>";
            }
            fifths.innerHTML += "-------"
            let step = Math.pow(2, 1 / 12);
            let chromatic_fifth = Math.pow(step, 7);
            let natural_fifth = 1.5;

            write_fifths(start_note, chromatic_fifth);
            fifths.innerHTML += "-------"
            write_fifths(start_note, natural_fifth);

            function write_fifths(start_note, typeOfFifth) {
                let actual_fifth;
                notes = [];
                for (let i = 0; i <= 12; i++) {
                    actual_fifth = start_note;
                    while (actual_fifth > 900) {
                        actual_fifth = actual_fifth / 2;
                    }
                    notes.push(actual_fifth.toFixed(2));
                    start_note = start_note * typeOfFifth;
                }
                notes.sort();
                for (let i = 0; i <= 12; i++) {
                    fifths.innerHTML += "<li>" + notes[i] + "</li>";
                }
            }
        }
        if (window.addEventListener) window.addEventListener("load", autorun, false);
        else if (window.attachEvent) window.attachEvent("onload", autorun);
        else window.onload = autorun;
    </script>
</body>

</html>
